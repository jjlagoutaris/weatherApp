<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Generic -->
  <title>Weather</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="./img/umbrella.png" type="image/x-icon">

  <!-- Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <section class="basicInfo">
      <h1 class="locationName">Chicago</h1>
      <p class="temperature">65 &deg;F</p>
      <p class="date">April 5th 2019</p>
      <div class="weatherIcon">ICON HERE</div>

      <section class="userInteractionContainer">

        <div class="searchbar">
          <label for="cityInput"> 
          </label>
          <input type="text" name="cityInput" id="cityInput" placeholder="Location">
          <button type="submit"><img src="./img/icons8-search-64.png" alt="search"></button>
        </div>
  
        <button class="temperatureSystemBtn">Metric</button>
  
      </section>
    </section>



    <section class="miscInfo">
      <h2 class="miscInfoHeader">Additional Info.</h2>
      <div class="feelsLike">
        <img src="" alt="">
        <div class="feelsLikeMiniContainer miniContainer">
          <h3 class="feelsLikeHeader">Feels Like</h3>
          <p class="feelsLikeTemp">65 &deg;<span>F</span></p>
        </div>
      </div>
      <div class="humidity">
        <img src="" alt="">
        <div class="humidityMiniContainer miniContainer">
          <h3 class="humidityHeader">Humidity</h3>
          <p class="humidityTemp">32 %</p>
        </div>
      </div>
      <div class="precipitationChance">
        <img src="" alt="">
        <div class="precipitationChanceMiniContainer miniContainer">
          <h3 class="precipitationChanceHeader">Precipitation (%)</h3>
          <p class="precipitationChanceTemp">2 %</p>
        </div>
      </div>
      <div class="windSpeed">
        <img src="" alt="">
        <div class="windSpeedMiniContainer miniContainer">
          <h3 class="windSpeedHeader">Wind Speed</h3>
          <p class="windSpeedTemp">20 <span>mph</span></p>
        </div>
      </div>
    </section>

  </main>

  <section></section>

  <script src="index.js"></script>
</body>
</html>
