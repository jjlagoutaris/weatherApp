<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Generic -->
  <title>Earth.Wind.Fire.</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="./img/umbrella.png" type="image/x-icon">

  <!-- Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <section class="basicInfo">
      <h1 class="locationName">Chicago</h1>
      <div class="tempDiv">
        <p class="temperature">65 &deg;F</p>
        <button class="temperatureSystemBtn">Metric</button>
      </div>
      <p class="date">April 5th 2019</p>
      <img src="./img/cloud.png" alt="" class="weatherIcon">

      <div class="userInteractionContainer">

        <div class="searchbar">
          <label for="cityInput"> 
          </label>
          <input type="text" name="cityInput" id="cityInput" placeholder="Location">
          <button type="submit" id="searchBtn"><img src="./img/search.png" alt="search"></button>
        </div>
  
      </div>

      <h3 class="error">Enter a proper format, e.g. 'City', 'City, State', or 'City, Country'</h3>

    </section>

    <section class="miscInfo">
      <h2 class="miscInfoHeader">Additional Info.</h2>
      <div class="feelsLike infoBlock">
        <img src="./img/thermometer.png" alt="">
        <div class="feelsLikeMiniContainer miniContainer">
          <h3 class="feelsLikeHeader miniHeader">Feels Like</h3>
          <p class="feelsLikeTemp">65 &deg;F</p>
        </div>
      </div>
      <div class="humidity infoBlock">
        <img src="./img/humidity.png" alt="">
        <div class="humidityMiniContainer miniContainer">
          <h3 class="humidityHeader miniHeader">Humidity</h3>
          <p class="humidityPercentage">32%</p>
        </div>
      </div>
      <div class="precipitationChance infoBlock">
        <img src="./img/snow.png" alt="">
        <div class="precipitationChanceMiniContainer miniContainer">
          <h3 class="precipitationChanceHeader miniHeader">Chance of Rain</h3>
          <p class="precipitationPercentage">2%</p>
        </div>
      </div>
      <div class="windSpeedContainer infoBlock">
        <img src="./img/wind.png" alt="">
        <div class="windSpeedMiniContainer miniContainer">
          <h3 class="windSpeedHeader miniHeader">Wind Speed</h3>
          <p class="windSpeed">20mph</p>
        </div>
      </div>
    </section>

  </main>

  <section id="forecast"></section>

  <script src="index.js"></script>
</body>
</html>
