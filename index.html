<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="./img/umbrella.png" type="image/x-icon">
</head>
<body>

  <main>

    <section class="basicInfo">
      <h1 class="locationName">Location</h1>
      <p class="temperature">Temperature</p>
      <div class="weatherIcon">ICON HERE</div>
    </section>

    <section class="userInteractionContainer">

      <div class="searchbar">
        <label for="cityInput"> 
        </label>
        <input type="text" name="cityInput" id="cityInput" placeholder="Enter location name">
        <button type="submit"><img src="./img/icons8-search-64.png" alt="search"></button>
      </div>

      <button class="temperatureSystemBtn">Metric</button>

    </section>

    <section class="miscInfo">
      <h2 class="miscInfoHeader">Miscellaneous Information</h2>
      <div class="feelsLike">
        <!-- Insert icon here -->
        <div class="feelsLikeMiniContainer">
          <h3 class="feelsLikeHeader">Feels Like</h3>
          <p class="feelsLikeTemp">65 &deg;<span>F</span></p>
        </div>
      </div>
      <div class="humidity">
        <!-- Insert icon here -->
        <div class="humidityMiniContainer">
          <h3 class="humidityHeader">Humidity</h3>
          <p class="humidityTemp">32 %</p>
        </div>
      </div>
      <div class="precipitationChance">
        <!-- Insert icon here -->
        <div class="precipitationChanceMiniContainer">
          <h3 class="precipitationChanceHeader">Chance of Precipitation</h3>
          <p class="precipitationChanceTemp">2 %</p>
        </div>
      </div>
      <div class="windSpeed">
        <!-- Insert icon here -->
        <div class="windSpeedMiniContainer">
          <h3 class="windSpeedHeader">Wind Speed</h3>
          <p class="windSpeedTemp">20 <span>mph</span></p>
        </div>
      </div>
    </section>

  </main>

  <section></section>

  <script src="index.js"></script>
</body>
</html>
